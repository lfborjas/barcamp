{%extends "base.html"%}
{%block title%} Todos mis sitios | {%endblock%}
{%block content%}
	<table>
		<tr>
			<th>Nombre</th>
			<th>Direccion</th>
		</tr>
	{%for object in object_list%}
		<tr>
			<td>{{object.nombre}}</td>
			<td>{{object.direccion}}</td>
		</tr>
	{%endfor%}

	</table>
	<br /><br />
	<a href="/{{objeto}}/nuevo/">Agregar Nuevo</a>	
{%endblock%}
