{%extends "base.html"%}
{%block title%} Todos mis sitios | {%endblock%}
{%block content%}
	<table class="listTable">
	<thead>
		<tr>
			<th>Nombre</th>
			<th>Direccion</th>
		</tr>
	</thead>
	<tbody>
	{%for object in object_list%}
		{% if not forloop.counter|divisibleby:"2" %}
			<tr class="odd">
		{%else%}
			<tr>
		{%endif%}
			<td>{{object.nombre}}</td>
			<td>{{object.direccion}}</td>
		</tr>
	{%endfor%}
	</tbody>
	</table>
	<br /><br />
	<a href="/{{objeto}}/nuevo/">Agregar Nuevo</a>	
{%endblock%}
